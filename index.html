<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1>User Form</h1>
                <form>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control mt-1" id="name" placeholder="Name">
                        <div class="invalid-feedback">
                            Name must be between 2 and 10 characters.
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <label>Zip Code</label>
                        <input type="text" class="form-control mt-1" id="zip" placeholder="Zipcode">
                        <div class="invalid-feedback">
                            Enter a valid zip code
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <label>Email</label>
                        <input type="text" class="form-control mt-1" id="email" placeholder="Email">
                        <div class="invalid-feedback">
                            Enter a valid email.
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <label>Phone Number</label>
                        <input type="text" class="form-control mt-1" id="phone" placeholder="Phone Number">
                        <div class="invalid-feedback">
                            Enter a valid phone number.
                        </div>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-primary d-grid gap-2 col-12 mx-auto mt-3">
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script> -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
   
    
    <script src="app.js"></script>
  </body>
</html>
